<section class="user-form">  <!-- we do not need to use ng-controller here as we have already stated that in our route -->
	<h1>Login or Register</h1>
	<div>
		<input type="email" placeholder="Email-id" ng-model="account.email">
	</div>
	<div>
		<input type="password" placeholder="Password" ng-model="account.password">
	</div>
	<div>
		<button type="button" ng-click="login()" class="btn btn-info">Log in</button>
		<button type="button" ng-click="register()" class="btn btn-default">Register</button>
	</div>
</section>
